<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mega Drive S3 Upload</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      input[type=file] { display:block; margin-bottom:10px }
      button { margin-right:8px }
      .list { margin-top:20px }
    </style>
  </head>
  <body>
    <h1>Mega Drive S3 Browser</h1>

    <div>
      <input id="fileInput" type="file" multiple />
      <input id="prefix" placeholder="optional key prefix (folder/)" />
      <button id="uploadBtn">Upload</button>
      <button id="refreshBtn">Refresh list</button>
    </div>

    <div class="list">
      <h2>Bucket objects</h2>
      <table id="itemsTable" border="1" cellpadding="6">
        <thead><tr><th>Key</th><th>Size</th><th>LastModified</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="app.clean.js"></script>
  </body>
</html>
